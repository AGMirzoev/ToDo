<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<div class="container">
			<div class="todo__app">
				<h1 class="todo__title">high</h1>
				<form class="todo__form todo__item">
					<input
						class="todo__form-input"
						type="text"
						placeholder="Добавить важных дел"
					/>
					<button class="todo__btn" type="submit"></button>
				</form>

				<ul class="todo__list">
					<li class="todo__item">
						<label class="todo__lable">
							<input class="todo__input" type="checkbox" />
							<span class="todo__checkbox"></span>
							<p class="todo__text">
								Вот вам и супер интересная тема. <br />Вы наверняка заметили что
								ваши файлы с кодом становятся все объемнее, что хочется вынести
								некоторые вещи куда-то за пределы основной программы.
							</p>
						</label>
						<span class="todo__btn todo__close"></span>
					</li>
					<li class="todo__item">
						<label class="todo__lable">
							<input class="todo__input" type="checkbox" />
							<span class="todo__checkbox"></span>
							<p class="todo__text">Сверстать этот TODO list</p>
						</label>
						<span class="todo__btn todo__close"></span>
					</li>
					<li class="todo__item">
						<label class="todo__lable">
							<input class="todo__input" type="checkbox" />
							<span class="todo__checkbox"></span>
							<p class="todo__text">Начать делать задачу</p>
						</label>
						<span class="todo__btn todo__close"></span>
					</li>
				</ul>

				<h2 class="todo__title">low</h2>
				<form class="todo__form todo__item">
					<input class="todo__form-input" type="text" placeholder="Добавить" />
					<button class="todo__btn" type="submit"></button>
				</form>
				<ul class="todo__list">
					<li class="todo__item">
						<label class="todo__lable">
							<input class="todo__input" type="checkbox" />
							<span class="todo__checkbox"></span>
							<p class="todo__text">Посмотреть ютубчик</p>
						</label>
						<span class="todo__btn todo__close"></span>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
